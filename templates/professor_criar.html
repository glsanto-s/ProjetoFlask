<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Professor</title>
</head>
<body>
    <h2>Adicionar Professor</h2>
    <a href="{{url_for('professores.getIndex')}}"><button>Início</button></a>
    <br><br>
    <form action="{{url_for('professores.adicionarProfessor')}}" method="post">
        <label for="nome">Nome: </label>
        <input type="text" name="nome" id="nome" required>
        <br><br>
        <label for="idade">Idade: </label>
        <input type="number" name="idade" id="idade" required>
        <br><br>
        <label for="materia">Matéria: </label>
        <input type="text" name="materia" id="materia" required>
        <br><br>
        <label for="observacoes">Observações: </label>
        <input type="text" name="observacoes" id="observacoes">   
        <br><br>
        <input type="submit" name="adicionar" id="adicionar" value="Adicionar Professor">
    </form>
</body>
</html>
