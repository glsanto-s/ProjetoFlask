<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Professor</title>
</head>
<body>
    <h2>Atualizar Professor</h2>
    <a href="{{url_for('professores.buscarProfessor', idProfessor=professor.id)}}">Voltar...</a>
    <br><br>
    <form action="{{url_for('professores.updateProfessor', idProfessor=professor.id)}}" method="post">
        <label for="nome">Nome: </label>
        <input type="text" name="nome" id="nome" required value="{{professor.nome}}">
        <br><br>
        <label for="idade">Idade: </label>
        <input type="number" name="idade" id="idade" required value="{{professor.idade}}">
        <br><br>
        <label for="materia">Matéria: </label>
        <input type="text" name="materia" id="materia" required value="{{professor.materia}}">
        <br><br>
        <label for="observacoes">Observações: </label>
        <input type="text" name="observacoes" id="observacoes" value="{{professor.observacoes}}">   
        <br><br>
        <input type="hidden" name="_method" value="PUT">
        <input type="submit" name="atualizar" id="atualizar" value="Atualizar Professor">
    </form>

</body>
</html>
